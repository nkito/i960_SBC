name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/docker-image.yml'
      - 'docker_cross/**'
      - 'sample_hello/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/docker-image.yml'
      - 'docker_cross/**'
      - 'sample_hello/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file docker_cross/Dockerfile --tag i960sdk:$(date +%s)
